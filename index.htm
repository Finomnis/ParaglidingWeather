<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Paragliding Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
	    //document.write('<style type="text/css">#nojs { display: none; }</style>');
	    var lang = "en";
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://meteo-parapente.com/i18n.php?js&lang=en"></script>
    <script src="https://meteo-parapente.com/config/couleurs.php"></script>
    <script src="ext/urlobject.js"></script>
    <script src="ext/base64.min.js"></script>
    <script src="js/weatherData.js"></script>
    <script src="js/forecastDrawer.js"></script>
    <script src="js/forecastTable.js"></script>
    <script src="script.js"></script>
  </head>
  
  <body>
  	<div id="left_bar">
  	</div>
  	<div id="right_bar">
  		<div class="content_wrapper">
	  		<div class="header_wrapper">
	  			<h1>Colortables</h1>
	  		</div>
	  		<div class="selection_wrapper">
		  		<select name="Table Type" id="color_table_select" onchange="ColorTableSlider.updateColorTable()">
				  <option value="wind" selected>Wind</option>
				  <option value="thermal_vel">Thermal Velocity</option>
				  <option value="b_s_ratio">B/S Ratio</option>
				  <option value="bl_top">BL Top</option>
				  <option value="bl_vmotion">BL Vertical Motion</option>
				</select>
			</div>
			<div class="colortable_wrapper">
				<div id="unit_label">
				Unit: ERROR
				</div>
		  		<div id="colortable"></div>
		  	</div>
	  	</div>
  	</div>
  	<div id="main">
		<h1 style="text-align: center">Paragliding Weather Forecasts</h1>
		<h4 style="text-align: center">powered by <a href="https://meteo-parapente.com/">Météo Parapente</a></h4>
		<div style="display: table; margin-right:auto; margin-left:auto;">
			<div id="forecastTables"></div>
	  	</div>
	  	<div class="sidebutton" id="rightSidebarButton" style="cursor: pointer;" 
 			unselectable="on"
 			onselectstart="return false;" 
			onclick="openRightSidebar()">
		  	<div id="right_arrow" class="centered_text" id="right_arrow_text">&laquo;</div>
		</div>
  	</div>
  </body>
</html>
